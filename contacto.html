<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contacto</title>
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="stylesheet"
            href="css/tablet.css"
            media="screen and (min-width: 600px)"
        />
        <link
            rel="stylesheet"
            href="css/desktop.css"
            media="screen and (min-width: 800px)"
        />
    </head>
    <body>
        <header class="contact_header">
            <h1 class="contact_header--title">Contactanos</h1>
            <nav class="contact_header--menu">
                <ul class="contact_menu--list">
                    <li class="contact_menu--item">
                        <a href="./index.html">Inicio</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="contact_main">
            <h2 class="contact_main--title">Rellena este formulario 😸</h2>
            <form action="" class="contact_form">
                <label class="contact_form--input" for="nombre">
                    <span>¿Cual es tu nombre? 📛</span><br />
                    <input
                        type="text"
                        name="nombre"
                        id="nombre"
                        placeholder="tu nombre"
                        autocomplete="name"
                        required
                    />
                </label>
                <label class="contact_form--input" for="correo">
                    <span>¿Cual es tu correo? 📧</span><br />
                    <input
                        type="email"
                        name="correo"
                        id="correo"
                        placeholder="tu correo"
                        autocomplete="email"
                        required
                    />
                </label>
                <label class="contact_form--input" for="pais">
                    <span>¿En que pais vives? 🗺️</span><br />
                    <input
                        type="text"
                        name="pais"
                        id="pais"
                        placeholder="tu pais"
                        autocomplete="country"
                    />
                </label>
                <input
                    class="index_form--submit contact_form--button"
                    type="submit"
                    name="enviar_contacto"
                    id="enviar_contacto"
                />
            </form>
        </main>
        <footer class="contact_footer">
            <p>
                Creado por Geaglts <br />Información extraída de
                <a href="https://www.expertoanimal.com/" target="_blank">
                    experto animal
                </a>
            </p>
        </footer>
    </body>
</html>
